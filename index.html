<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM BREACH // TRW-5</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS BAŞLANGICI --- */
        :root {
            --primary-color: #ff003c; /* Cyberpunk Kırmızısı */
            --secondary-color: #00f0ff; /* Neon Mavisi */
            --bg-color: #050505;
            --terminal-green: #0f0;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--bg-color);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        /* CANLI ARKA PLAN (CANVAS) */
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* CRT EFEKTİ (EKRAN TİTREMESİ VE ÇİZGİLER) */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 998;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
        
        .crt::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 998;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        /* GİRİŞ EKRANI / BOOT SCREEN */
        #bootScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 50px;
            box-sizing: border-box;
            color: var(--primary-color);
            font-size: 1.2rem;
            display: none; /* JS ile açacağız */
            text-align: left;
        }

        #clickToStart {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .start-btn {
            border: 2px solid var(--primary-color);
            padding: 20px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 5px;
            transition: 0.3s;
            box-shadow: 0 0 20px var(--primary-color);
            animation: pulseBtn 1s infinite;
        }
        .start-btn:hover { background: var(--primary-color); color: #000; }

        /* ANA İÇERİK */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            opacity: 0; /* Boot sonrası açılacak */
            transform: scale(0.95);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
            mix-blend-mode: hard-light;
        }

        /* GLITCH LOGO */
        .glitch-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .game-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .game-logo::before, .game-logo::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
        }

        .game-logo::before {
            left: 2px;
            text-shadow: -2px 0 var(--primary-color);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-1 3s infinite linear alternate-reverse;
        }

        .game-logo::after {
            left: -2px;
            text-shadow: -2px 0 var(--secondary-color);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
        }

        .subtitle {
            color: var(--secondary-color);
            font-size: 1.2rem;
            letter-spacing: 8px;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--secondary-color);
            display: inline-block;
            padding-bottom: 5px;
        }

        /* ZAMAN KUTULARI */
        .timer-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .time-box {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
            border-top: 3px solid var(--primary-color);
            padding: 15px 25px;
            min-width: 100px;
            position: relative;
            overflow: hidden;
        }
        
        /* Kutu içi tarama çizgisi animasyonu */
        .time-box::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(255, 0, 60, 0.2), transparent);
            animation: scan 3s infinite;
        }

        .time-box span {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            display: block;
            text-shadow: 0 0 10px var(--primary-color);
        }

        .time-box .label {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        /* SİSTEM SAATİ & HEDEF (ÜST) */
        .system-status {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px auto;
            font-size: 0.9rem;
            color: #aaa;
            border: 1px solid #222;
            padding: 5px 15px;
            background: rgba(0,0,0,0.8);
        }
        .status-blink { animation: blink 1s infinite; color: var(--primary-color); }

        /* MÜZİK HUD */
        .music-hud {
            position: fixed;
            bottom: 20px;
            right: 20px; /* Sağa aldık */
            text-align: right;
            z-index: 100;
        }
        .track-name { font-size: 0.8rem; color: var(--secondary-color); }

        /* ANİMASYONLAR */
        @keyframes flicker { 0% { opacity: 0.02; } 5% { opacity: 0.05; } 10% { opacity: 0.02; } 100% { opacity: 0.02; } }
        @keyframes pulseBtn { 0% { box-shadow: 0 0 10px var(--primary-color); } 50% { box-shadow: 0 0 30px var(--primary-color); } 100% { box-shadow: 0 0 10px var(--primary-color); } }
        @keyframes scan { 0% { top: -100%; } 100% { top: 200%; } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* GLITCH KEYFRAMES (Karmaşık) */
        @keyframes glitch-anim-1 {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            20% { clip: rect(80px, 9999px, 90px, 0); }
            40% { clip: rect(10px, 9999px, 50px, 0); }
            60% { clip: rect(40px, 9999px, 20px, 0); }
            80% { clip: rect(90px, 9999px, 60px, 0); }
            100% { clip: rect(20px, 9999px, 70px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(60px, 9999px, 80px, 0); }
            20% { clip: rect(10px, 9999px, 40px, 0); }
            40% { clip: rect(90px, 9999px, 20px, 0); }
            60% { clip: rect(20px, 9999px, 60px, 0); }
            80% { clip: rect(50px, 9999px, 10px, 0); }
            100% { clip: rect(70px, 9999px, 90px, 0); }
        }

        /* MOBİL */
        @media (max-width: 768px) {
            .game-logo { font-size: 2.5rem; }
            .timer-wrapper { gap: 5px; }
            .time-box { min-width: 60px; padding: 10px; }
            .time-box span { font-size: 1.5rem; }
            .system-status { flex-direction: column; gap: 5px; text-align: center; border: none; background: none;}
        }
    </style>
</head>
<body class="crt">

    <!-- ARKA PLAN CANVAS -->
    <canvas id="particleCanvas"></canvas>

    <!-- TIKLA VE BAŞLAT -->
    <div id="clickToStart">
        <div class="start-btn">SİSTEMİ BAŞLAT</div>
    </div>

    <!-- BOOT EKRANI (Hacker Yazıları) -->
    <div id="bootScreen"></div>

    <!-- SESLER -->
    <audio id="bgAudioElement" loop></audio> 
    <audio id="tikSound"><source src="tk.mp3" type="audio/mpeg"></audio>
    <audio id="tokSound"><source src="tok.mp3" type="audio/mpeg"></audio>
    <!-- Boot sesi için kısa bir beep efekti simülasyonu (browser izin verirse) -->

    <!-- ANA İÇERİK -->
    <div class="container" id="mainContent">
        
        <div class="system-status">
            <div>SUNUCU: <span style="color:var(--secondary-color)">TR-ISTANBUL-05</span></div>
            <div>DURUM: <span class="status-blink">KRİTİK</span></div>
            <div id="liveClock">--:--:--</div>
        </div>

        <div class="glitch-wrapper">
            <h1 class="game-logo" data-text="TRW-5 // FINAL">TRW-5 // FINAL</h1>
        </div>
        
        <div class="subtitle">HEDEF ZAMAN: 19:20</div>

        <div class="timer-wrapper">
            <div class="time-box">
                <span id="hours">00</span>
                <div class="label">SAAT</div>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <div class="label">DAKİKA</div>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <div class="label">SANİYE</div>
            </div>
            <div class="time-box" style="border-top-color: var(--secondary-color)">
                <span id="milis">00</span>
                <div class="label">MS</div>
            </div>
        </div>

        <div style="margin-top: 30px; font-size: 0.8rem; color: #666;">
            > BAĞLANTI GÜVENLİ DEĞİL <br>
            > HİCR 97. AYET PROTOKOLÜ DEVREDE
        </div>
    </div>

    <div class="music-hud">
        <div class="track-name" id="currentTrackName">BEKLEMEDE...</div>
    </div>

    <script>
        // --- JAVASCRIPT ---

        // 1. CANVAS PARTICLE SYSTEM (Hareketli Ağ)
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mouse = { x: null, y: null, radius: (canvas.height/80) * (canvas.width/80) };

        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color; // Renk
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;

                // Mouse etkileşimi
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius + this.size){
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 10;
                    if (mouse.x > this.x && this.x > this.size * 10) this.x -= 10;
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 10;
                    if (mouse.y > this.y && this.y > this.size * 10) this.y -= 10;
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 2) - 1;
                let directionY = (Math.random() * 2) - 1;
                // Rastgele kırmızı veya mavi renk
                let color = Math.random() > 0.5 ? '#ff003c' : '#00f0ff';
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = 'rgba(100, 100, 100,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            mouse.radius = (canvas.height/80) * (canvas.width/80);
            init();
        });

        init();
        animate();


        // 2. BOOT SEQUENCE & LOGIC
        const clickScreen = document.getElementById('clickToStart');
        const bootScreen = document.getElementById('bootScreen');
        const mainContent = document.getElementById('mainContent');
        const bgAudio = document.getElementById('bgAudioElement');
        const tikSound = document.getElementById('tikSound');
        const tokSound = document.getElementById('tokSound');
        
        // Playlist
        const playlist = [
            { src: 'hatred-of-creation.m4a', title: 'ANA TEMA: Hatred of Creation' },
            { src: 'fnaf-plus.m4a', title: 'ALT TEMA: Fnaf Plus' }
        ];
        let currentTrackIndex = 0;

        // Boot Yazıları
        const bootText = [
            "> SYSTEM_CHECK: INITIALIZING...",
            "> CONNECTING TO SERVER: 192.168.TR.05",
            "> BYPASSING FIREWALL... SUCCESS.",
            "> LOADING MODULES: [#####.......] 45%",
            "> LOADING MODULES: [##########..] 89%",
            "> LOADING MODULES: [############] 100%",
            "> ERROR: UNAUTHORIZED USER DETECTED.",
            "> OVERRIDING SECURITY PROTOCOLS...",
            "> ACCESS GRANTED.",
            "> WELCOME, WARRIOR."
        ];

        clickScreen.addEventListener('click', () => {
            clickScreen.style.display = 'none';
            bootScreen.style.display = 'flex';
            
            // Müzik Başlat
            bgAudio.src = playlist[0].src;
            bgAudio.volume = 0.5;
            bgAudio.play();
            document.getElementById('currentTrackName').innerText = playlist[0].title;

            let lineIndex = 0;
            const typeInterval = setInterval(() => {
                if(lineIndex < bootText.length) {
                    const p = document.createElement('div');
                    p.innerText = bootText[lineIndex];
                    p.style.marginBottom = "5px";
                    if(bootText[lineIndex].includes("ERROR")) p.style.color = "red";
                    if(bootText[lineIndex].includes("SUCCESS") || bootText[lineIndex].includes("GRANTED")) p.style.color = "#00f0ff";
                    
                    bootScreen.appendChild(p);
                    lineIndex++;
                } else {
                    clearInterval(typeInterval);
                    setTimeout(() => {
                        bootScreen.style.display = 'none';
                        mainContent.style.opacity = '1';
                        mainContent.style.transform = 'scale(1)';
                        startCountdown();
                    }, 500);
                }
            }, 300); // Her 300ms'de bir satır
        });

        // 3. SAYAÇ MANTIĞI (BUGÜN ÜZERİNE KURULU)
        const targetDate = new Date('December 1, 2025 19:20:00').getTime();
        
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const milisEl = document.getElementById('milis');
        const liveClock = document.getElementById('liveClock');
        let isTik = true;

        function startCountdown() {
            setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;

                // Canlı saat
                let d = new Date();
                liveClock.innerText = d.toLocaleTimeString('tr-TR');

                if (distance < 0) {
                    document.querySelector('.game-logo').innerText = "SYSTEM HACKED";
                    document.querySelector('.game-logo').style.color = "red";
                    hoursEl.parentElement.style.borderColor = "red";
                    return;
                }

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                const milis = Math.floor((distance % 1000) / 10); // 2 basamaklı milisaniye

                hoursEl.innerText = hours < 10 ? '0' + hours : hours;
                minutesEl.innerText = minutes < 10 ? '0' + minutes : minutes;
                secondsEl.innerText = seconds < 10 ? '0' + seconds : seconds;
                milisEl.innerText = milis < 10 ? '0' + milis : milis;

                // Milisaniye çok hızlı aktığı için her saniye başında ses çalalım
                if (distance % 1000 < 50) { 
                    playTickTock();
                }

            }, 30); // 30ms'de bir güncelle (milisaniye için)
        }

        function playTickTock() {
            // Sadece saniye değişiminde ses
            if(isTik) tikSound.play().catch(()=>{});
            else tokSound.play().catch(()=>{});
            isTik = !isTik;
            
            // Görsel vuruş
            document.body.style.textShadow = "0 0 5px rgba(255,0,60,0.5)";
            setTimeout(() => { document.body.style.textShadow = "none"; }, 100);
        }

    </script>
</body>
</html>
